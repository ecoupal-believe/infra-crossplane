apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: crossplane-helm-provider
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane-helmrelease
  interval: 30s
  path: ../deploy/crossplane-helm-provider
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane
  validation: client
  timeout: 2m